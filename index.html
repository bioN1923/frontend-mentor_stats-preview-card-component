<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <div class="card">
    <div class="card__text">
      <h2 class="card__title">Get <span class="accent">insights</span> that help your business grow.</h2>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      <div class="card__stats">
        <div class="card__stats__text">
          <h4 class="card__stats__title">companies</h4>
          <p class="card__stats__count">10k+</p>
        </div>
        <div class="card__stats__text">
          <h4 class="card__stats__title">templates</h4>
          <p class="card__stats__count">314</p>
        </div>
        <div class="card__stats__text">
          <h4 class="card__stats__title">queries</h4>
          <p class="card__stats__count">12M+</p>
        </div>
      </div>
    </div>
    <div class="card__image"></div>
  </div>
</body>
</html>
